<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Finder</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>My Video Finder</h1>
        <nav>
            <a href="/">ホーム</a>
            <a href="/logout">ログアウト</a>
            <a href="/profile">プロフィール</a>
        </nav>
    </header>
    <div class="container">
        <aside class="sidebar">広告枠・その他</aside>
        <main class="main-content">
            <section class="filters">
                <input type="text" placeholder="キーワード検索">
                <select id="genre-select">
                    <option>すべてのジャンル</option>
                </select>
                <select id="subgenre-select">
                    <option>すべてのサブジャンル</option>
                </select>
                <select id="sort">
                    <option value="date">日付順</option>
                    <option value="viewCount">視聴回数順</option>
                    <option value="rating">評価順</option>
                </select>
                <button>検索</button>
            </section>
            <section class="genre-list" id="video-list">
                <!-- 各ジャンルアイテムをここに配置 -->
                <div class="genre-item">
                    <img src="path/to/image.png" alt="ジャンル画像">
                    <div class="genre-info">
                        <a href="#">ジャンル名</a>
                        <p>ジャンルの説明</p>
                    </div>
                </div>
                <!-- 他のジャンルアイテムも同様に -->
            </section>
        </main>
        <aside class="sidebar">有料掲載枠・広告枠</aside>
    </div>
    <footer>
        &copy; 2024 My Video Finder. All rights reserved.
    </footer>
</body>
</html>
