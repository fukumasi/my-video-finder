<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャンル別動画一覧</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Video Finder</h1>
    </header>
    <main>
        <h2 id="genre-title">ジャンル: </h2>
        <label for="sort">ソート順:</label>
        <select id="sort">
            <option value="title">タイトル</option>
            <option value="views">視聴回数</option>
            <option value="likes">いいね数</option>
            <option value="rating">評価</option>
            <option value="uploadDate">アップロード日</option>
        </select>
        <div id="video-list" class="video-list">
            <!-- Video list will be inserted here -->
        </div>
    </main>
    <footer>
        © 2024 Video Finder. All rights reserved.
    </footer>
    <script src="js/genre.js"></script>
</body>
</html>
