<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='js/filter.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>My Video Finder</h1>
        <nav>
            <a href="/">ホーム</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}">ログアウト</a>
                <a href="/profile">プロフィール</a>
            {% else %}
                <a href="{{ url_for('login') }}">ログイン</a>
                <a href="{{ url_for('register') }}">登録</a>
            {% endif %}
        </nav>
    </header>
    <main>
        <section>
            <h2>動画ジャンル一覧</h2>
            <form class="search-bar" action="/search" method="get">
                <input type="text" name="query" placeholder="キーワード検索">
                <select name="genre">
                    <option value="">すべてのジャンル</option>
                    <option value="music">音楽</option>
                    <option value="education">教育</option>
                    <option value="entertainment">エンターテインメント</option>
                    <option value="sports">スポーツ</option>
                    <option value="news">ニュース</option>
                    <option value="travel">旅行</option>
                    <option value="gaming">ゲーム</option>
                    <option value="howto">ハウツー</option>
                    <option value="comedy">コメディ</option>
                    <option value="film">映画</option>
                    <option value="pets">ペット</option>
                    <option value="people">ブログ</option>
                    <option value="tech">テクノロジー</option>
                    <option value="auto">自動車</option>
                    <option value="nonprofits">非営利</option>
                    <option value="cooking">料理</option>
                    <option value="art">アート</option>
                    <option value="fashion">ファッション</option>
                    <option value="business">ビジネス</option>
                    <option value="health">健康</option>
                </select>
                <button type="submit">検索</button>
            </form>
            <div class="genre-list">
                <div class="genre-item">
                    <a href="/genre/music">
                        <img src="{{ url_for('static', filename='img/genreimages/music.png') }}" alt="音楽" loading="lazy">
                        <h3>音楽</h3>
                    </a>
                </div>
                <div class="genre-item">
                    <a href="/genre/education">
                        <img src="{{ url_for('static', filename='img/genreimages/education.png') }}" alt="教育" loading="lazy">
                        <h3>教育</h3>
                    </a>
                </div>
                <div class="genre-item">
                    <a href="/genre/entertainment">
                        <img src="{{ url_for('static', filename='img/genreimages/entertainment.png') }}" alt="エンターテインメント" loading="lazy">
                        <h3>エンターテインメント</h3>
                    </a>
                </div>
                <div class="genre-item">
                    <a href="/genre/sports">
                        <img src="{{ url_for('static', filename='img/genreimages/sports.png') }}" alt="スポーツ" loading="lazy">

                <div class="genre-item">
