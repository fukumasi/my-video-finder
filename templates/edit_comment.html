<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>コメント編集 - My Video Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>コメント編集</h1>
        <nav>
            <a href="/">ホーム</a>
            <a href="/logout">ログアウト</a>
            <a href="/profile">プロフィール</a>
        </nav>
    </header>
    <main>
        <form action="/video/{{ video.video_id }}/comment/{{ comment._id }}/edit" method="post">
            <label for="comment">コメントを編集:</label>
            <textarea name="comment" id="comment" rows="4" required>{{ comment.text }}</textarea>
            <button type="submit">更新</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 My Video Finder. All rights reserved.</p>
    </footer>
</body>
</html>
