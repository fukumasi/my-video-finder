<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo">My Video Finder</div>
        <nav>
            <a href="/">ホーム</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>
    <main class="three-column-layout">
        <div class="left-sidebar">
            <h2>ソート機能</h2>
            <form method="GET" action="{{ url_for('genre', genre_name=genre_name) }}">
                <label for="sort">並び替え:</label>
                <select id="sort" name="sort">
                    <option value="date">日付</option>
                    <option value="views">再生回数</option>
                    <option value="rating">評価</option>
                </select>
                <button type="submit">ソート</button>
            </form>
        </div>
        <div class="main-content">
            <h2>{{ genre_name }}の動画</h2>
            <table class="video-list">
                <thead>
                    <tr>
                        <th>サムネイル</th>
                        <th>タイトル</th>
                        <th>再生回数</th>
                        <th>評価</th>
                        <th>日付</th>
                    </tr>
                </thead>
                <tbody>
                    {% for video in videos %}
                    <tr>
                        <td><img src="{{ video.thumbnail }}" alt="{{ video.title }}"></td>
                        <td>{{ video.title }}</td>
                        <td>{{ video.views }}</td>
                        <td>{{ video.rating }}</td>
                        <td>{{ video.date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="right-sidebar">
            <h2>有料掲載枠</h2>
            <p>ここに有料広告が表示されます。</p>
        </div>
    </main>
    <footer>
        <p>フッターコンテンツ</p>
    </footer>
</body>
</html>
