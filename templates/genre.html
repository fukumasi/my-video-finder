<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ genre }}の動画一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            padding: 10px;
            background-color: #f2f2f2;
            border-right: 1px solid #ddd;
        }
        .content {
            flex: 1;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            vertical-align: top;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .thumbnail {
            width: 120px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ genre }}の動画一覧</h1>
        <nav>
            <a href="/">ホーム</a>
            <a href="/logout">ログアウト</a>
            <a href="/profile">プロフィール</a>
        </nav>
    </header>
    <main class="container">
        <aside class="sidebar">
            <h3>フィルタ</h3>
            <form id="filter-form" action="/genre/{{ genre }}" method="get">
                <label for="sort">ソート順:</label>
                <select id="sort" name="sort" onchange="this.form.submit()">
                    <option value="relevance" {% if request.args.get('sort') == 'relevance' %}selected{% endif %}>関連性</option>
                    <option value="date" {% if request.args.get('sort') == 'date' %}selected{% endif %}>日付順</option>
                    <option value="views" {% if request.args.get('sort') == 'views' %}selected{% endif %}>視聴回数順</option>
                </select>
            </form>
        </aside>
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th>サムネイル</th>
                        <th>タイトル</th>
                        <th>説明</th>
                        <th>視聴回数</th>
                        <th>投稿日</th>
                    </tr>
                </thead>
                <tbody id="video-list">
                    {% for video in videos %}
                    <tr>
                        <td class="thumbnail"><img src="{{ video.thumbnail_url }}" alt="{{ video.title }}" width="120"></td>
                        <td><a href="/video/{{ video.video_id }}">{{ video.title }}</a></td>
                        <td>{{ video.description }}</td>
                        <td>{{ video.views }}</td>
                        <td>{{ video.date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Video Finder. All rights reserved.</p>
    </footer>
</body>
</html>
